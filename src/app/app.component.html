<div>
  {{product$ | async}}
</div>
<div class="wrap">
  <mat-card *ngFor="let p of products" class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{p.title}}</mat-card-title>
      <mat-card-subtitle>{{p.price}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{p.neil}}" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        {{p.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Buy</button>
      <button mat-button>Cart</button>
    </mat-card-actions>
    <mat-card-footer>
      <span>Stock {{p.stock}} - </span>
      <span>ID: {{p.id}}</span>
    </mat-card-footer>
  </mat-card>
</div>
